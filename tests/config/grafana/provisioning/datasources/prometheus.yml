apiVersion: 1

deleteDatasources:
- name: prometheus
  orgId: 1

datasources:
- name: prometheus
  type: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  #user:
  #password:
  #database:
  #basicAuth:
  #basicAuthPassword:
  #withCredentials:
  isDefault: true
  jsonData:
    #tlsAuth:
    #tlsAuthWithCACert:
    tlsSkipVerify: false
    timeInterval: 6s
  #secureJsonData:
    #tlsCACert:
    #tlsClientCert:
    #tlsClientKey:
  version: 1
  editable: false
